# Конфигурация для пути (например: yourdomain.com/juice-app)
# Этот файл использовать если вы хотите разместить приложение по пути на существующем домене
#
# ВАЖНО: Этот конфиг нужно добавить В СУЩЕСТВУЮЩИЙ конфиг вашего основного сайта
# Добавьте эти location блоки в ваш существующий server { } блок

    # Juice App - добавьте это в существующий server блок
    location /juice-app {
        alias /var/www/juice-app;
        try_files $uri $uri/ /juice-app/index.html;

        # Важно: нужно настроить base path в Vite
        # См. инструкции в MULTI_PROJECT_DEPLOY.md
    }

    # Static assets для Juice App
    location ~* ^/juice-app/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        alias /var/www/juice-app;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

# ПРИМЕЧАНИЕ: При использовании этого варианта нужно пересобрать фронтенд с base path:
# В vite.config.js добавьте: base: '/juice-app/'
# Затем пересоберите: npm run build
