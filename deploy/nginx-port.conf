# Конфигурация с использованием альтернативного порта (8080)
# Этот вариант если вы не хотите трогать существующий nginx

server {
    listen 8080;
    server_name _;  # Или ваш домен

    # Frontend (Vue.js app)
    location / {
        root /var/www/juice-app;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
}

# ВАЖНО: Не забудьте открыть порт 8080 в Security Group AWS:
# - Перейдите в EC2 Console
# - Security Groups
# - Добавьте правило: Custom TCP, Port 8080, Source 0.0.0.0/0
#
# Приложение будет доступно: http://yourdomain.com:8080
