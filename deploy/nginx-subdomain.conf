# Конфигурация для поддомена (например: juice.yourdomain.com)
# Этот файл использовать если у вас есть домен и вы хотите использовать поддомен

server {
    listen 80;
    server_name juice.yourdomain.com;  # ИЗМЕНИТЕ на ваш поддомен

    # Frontend (Vue.js app)
    location / {
        root /var/www/juice-app;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
}

